<br />

<h2>{{post.title | uppercase}} Details</h2>
<button (click)="goBack()">Go Back</button>

<div><span>id: </span>{{post.postId}}</div>
<div>
  <label>
    title:
    <input [(ngModel)]="post.title" placeholder="title" />
  </label>
  <br />
  <label>
    content:
    <input [(ngModel)]="post.content" placeholder="content" />
  </label>
</div>

<button (click)="goSave()">Save</button>
